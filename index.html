<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>djital | Empowering Lives</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="#">
                <img src="img/logo.png" alt="djital Logo" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                <ul class="nav navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Let's work for you</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Work for us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Partnerships</a>
                    </li>
                </ul>
                <!-- Add Search Button -->
            </div>
        </nav>
    </header>
    <main>
        <section id="hero">
            <div id="particles-js"></div>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                            <div id="slideshow">
                                <h1 class="djital-slideshow">Using
                                    <transition name="slide-fade" mode="out-in"><a :key="technology" href="#"
                                            class="slideshow-link slideshow-technology"> {{ technology }} </a></transition>
                                    to build <br />
                                    <transition name="slide-fade" mode="out-in"><a :key="useCase" href="#"
                                            class="slideshow-link slideshow-usecase"> {{ useCase }} </a></transition>
                                    <br />
                                    solutions for your business needs
                                </h1>
                            </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="js/particles.min.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var slideshow = new Vue({
            el: '#slideshow',
            data: {
                technologyIndex: 0,
                useCaseIndex: 0,
                technology: '',
                useCase: '',
                technologies: [
                    {
                        technology: 'artificial intelligence',
                        link: '#',
                        useCases: [
                            {
                                useCase: 'business productivity',
                                link: '#'
                            },
                            {
                                useCase: 'digital channel engagement',
                                link: '#'
                            }
                        ]
                    },
                    {
                        technology: 'blockchain',
                        link: '#',
                        useCases: [
                            {
                                useCase: 'traceability systems',
                                link: '#'
                            },
                            {
                                useCase: 'P2P network',
                                link: '#'
                            }
                        ]
                    },
                    {
                        technology: 'internet of things',
                        link: '#',
                        useCases: [
                            {
                                useCase: 'asset tracking management',
                                link: '#'
                            },
                            {
                                useCase: 'decision support systems',
                                link: '#'
                            }
                        ]
                    }
                ]

            },
            created: function () {
                let technologyIndex = this.technologyIndex;
                let useCaseIndex = this.useCaseIndex;
                let technologies = this.technologies;

                this.technology = technologies[technologyIndex].technology;
                this.useCase = technologies[technologyIndex].useCases[useCaseIndex].useCase;

                setInterval(this.nextFeature, 3000);
            },

            methods: {
                nextFeature: function () {

                    let technologiesCount = this.technologies.length;
                    let technologyIndex = this.technologyIndex;

                    let useCasesCount = this.technologies[technologyIndex].useCases.length;
                    let useCaseIndex = this.useCaseIndex;

                    if (useCaseIndex + 1 == useCasesCount) {
                        this.useCaseIndex = 0;

                        if (technologyIndex + 1 == technologiesCount) {
                            this.technologyIndex = 0;
                        } else {
                            this.technologyIndex += 1;
                        }
                    } else {
                        this.useCaseIndex += 1;
                    }

                    this.technology = this.technologies[technologyIndex].technology;
                    this.useCase = this.technologies[technologyIndex].useCases[useCaseIndex].useCase;
                }
            }

        })
    </script>
</body>

</html>
